<mat-card>
    <mat-card-header>
        <div style="width: 100%; display: flex; align-items: center; justify-content: space-between">
            <mat-card-title>Your Daily Schedule</mat-card-title>
        </div>
    </mat-card-header>

    <mat-card-content *ngIf="!days.length">
        <h3>There are no items to display</h3>
    </mat-card-content>

    <mat-card-content *ngIf="days.length">
        <mat-list>
            <mat-list-item *ngFor="let day of days">
                <p>{{ day.date | date: 'mediumDate' }}</p>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
